    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Práctica 6 Web</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: 'Poppins', sans-serif; /* Fuente más moderna y estilizada */
            margin: 0;
            padding: 0;
            background-color: #d4e9d7; /* Verde suave */
        }
        .cabecera {
            background: linear-gradient(to right, #a1c4fd, #c2e9fb); /* Azul y morado claro */
            padding: 20px;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
        .cabecera .contenido-cabecera {
            display: flex;
            align-items: center;
            justify-content: space-between;
            width: 100%;
        }
        .cabecera .logo {
            height: 100px;
        }
        .cabecera .texto-cabecera {
            text-align: center;
            color: #333;
        }
        .cabecera h1 {
            margin: 0;
            font-size: 1.8rem;
            color: #4a3c8c; /* Morado oscuro */
        }
        .cabecera p {
            font-size: 1rem;
            color: #305d34; /* Verde oscuro */
        }
        .cabecera .portada {
            height: 100px;
        }
        .contenedor {
            display: flex;
            min-height: calc(100vh - 60px);
        }
        .menu-izquierdo, .menu-derecho {
            width: 15%;
            background-color: #f0e4f7; /* Morado claro */
            padding: 10px;
        }
        .menu-izquierdo h4, .menu-derecho nav ul li a {
            font-size: 1rem;
            color: #4a3c8c;
        }
        .menu-izquierdo ul, .menu-derecho ul {
            list-style: none;
            padding: 0;
        }
        .menu-izquierdo ul li, .menu-derecho ul li {
            margin: 10px 0;
        }
        .menu-izquierdo ul li a, .menu-derecho ul li a {
            text-decoration: none;
            color: #305d34;
            font-weight: bold;
        }
        .menu-izquierdo ul li a:hover, .menu-derecho ul li a:hover {
            color: #d44c4c; /* Resalta al pasar el mouse */
        }
        .contenido-principal {
            flex: 1;
            background-color: #ffffff; /* Blanco limpio */
            padding: 20px;
        }
        .iframe-contenido {
            width: 100%;
            height: 100%;
            border: none;
        }
        .pie {
            text-align: center;
            background-color: #a1c4fd; /* Azul claro */
            padding: 10px;
            color: #ffffff;
            font-weight: bold;
        }
    </style>
</head>
